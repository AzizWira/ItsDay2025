<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta
      name="description"
      content="Tenun Troso adalah salah satu jenis kain tradisional yang diproduksi di daerah Troso, Jepara, Indonesia. Kain ini dikenal karena keindahan motif dan teknik tenun yang khas."
    />
    <link rel="icon" href="./assets/Logo Tenun Troso Etnik.png" />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="./css/cart.css" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </head>
  <body>
    <nav>
      <div class="wrapper-nav">
        <div class="logo">
          <img
            src="./assets/Logo Tenun Troso Etnik.png"
            alt=""
            class="logo-img"
            onclick="window.location.href = 'https://azizwira.github.io/ItsDay2025/';"
            style="cursor: pointer"
          />
        </div>
        <input type="radio" name="slider" id="menu-btn-nav" />
        <input type="radio" name="slider" id="close-btn-nav" />
        <ul class="nav-links">
          <label for="close-btn-nav" class="btn close-btn-nav"
            ><i class="fas fa-times"></i
          ></label>
          <li><a href="index.html">Beranda</a></li>
          <li><a href="informasi.html">Informasi</a></li>
          <li><a href="produk.html">Produk</a></li>
        </ul>
        <div class="nav-right">
          <iconify-icon
            icon="uil:cart"
            width="30"
            class="icon-cart active"
            onclick="window.location.href = 'cart.html';"
          ></iconify-icon>
          <label for="menu-btn-nav" class="btn menu-btn-nav"
            ><iconify-icon
              icon="pajamas:hamburger"
              style="color: #5b768d"
              width="30"
            ></iconify-icon
          ></label>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="title-cart">
        <p>Keranjang Kamu</p>
        <p id="jumlahBarangIndex"></p>
      </div>

      <div class="cart">
        <div class="header-cart one">
          <input type="checkbox" id="pilihSemua2" />
          pilih semua
        </div>
        <div class="header-cart two">
          <div class="header-left">
            <input type="checkbox" id="pilihSemua" />
            <label for="checkbox_produk">Produk</label>
          </div>
          <div class="header-right">
            <p class="text-jumlah">Jumlah</p>
            <p class="text-harga">Harga</p>
            <p class="text-aksi">Aksi</p>
          </div>
        </div>

        <div class="body-cart" id="body-cart"></div>
        <div class="cart-total">
          <p>
            Banyak Produk <span id="jumlahBarang">(0 Produk)</span
            ><span id="totalHarga"> : Rp0.000</span>
          </p>

          <button class="checkout-cart" id="btn-checkout">Checkout</button>
        </div>
      </div>

      <div class="backToTop" id="backToTop">
        <iconify-icon
          icon="eva:arrow-back-outline"
          rotate="90deg"
        ></iconify-icon>
      </div>
    </div>

    <!-- end container -->

    <!-- footer -->
    <footer>
      <div class="footer-1">
        <div class="icon-footer">
          <img src="./assets/Logo Tenun Troso Etnik.png" alt="" />
        </div>
        <h1>Tenun Troso Etnik</h1>
        <div class="icon-sosmed-footer">

            <iconify-icon icon="ic:round-whatsapp" width="30"></iconify-icon>

          </a>
          <a href="#" class="icon-s">

          </a>
          <a href="#" class="icon-s">
